<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Редатирование рейса</title>
        <link rel="stylesheet" href="../css/style.css">
        <style>
            .backAndDelete {grid-column:2;
                            display:grid; 
                            grid-template-columns: 25% 1fr 2% 5%;
                            grid-template-rows: 100%;
                            align-items: center;}
            .backAndDelete img {grid-column:4;}
            .deleteFlightText {justify-self: end;}
            .formEditFlight input {border-radius:0.5vmax;
                color: #6c6c6c;
                padding-left: 7%;
                border: 0.1vmax solid #6c6c6c;
                font-family: "Inter";
                font-size:1.1vmax;}
            .backAndDeleteGrid {height:7vmax;}
            .backEdit {display:grid;
                       align-items: center;
                       grid-template-rows: 100%;
                       grid-template-columns: 12% 1fr;}
            .backEdit div {color: #6c6c6c;
                           grid-column:2;
                        font-size:1.5vmax;
                          font-family:"Inter";}
            .backEdit svg {width:1.7vmax;
                          height:1.7vmax;}
            .gridEdit {display:grid;
                      grid-template-columns: 5% 1fr 5%;
                      grid-template-rows: 100%;}
            .headlineEditGrid {height:3vmax;}
            .headlineEditGrid > div {grid-column:2;
                                      font-family: "Inter";
                                     font-size:1.5vmax;}
            .input2Cols {display:grid;
                         grid-template-columns: 35% 10% 35% auto;
                         grid-template-rows:100%;}
            .inputOnCol2 {grid-column:3;}
        </style>
    </head>
    <body>
            <nav class="navEnteredUser">
                <img src="../images/a11.png" class="logoEnteredUser" alt="логотип">
                <div id="logoText">Мягкие <br> Авиалинии</div>
                <div class="navigationEnteredUser">
                    <div>
                        <a href="admin.html" class="noNavPage">Рейсы</a>
                    </div>
                    <div><a href="" class="noNavPage">Табло рейсов</a></div>
                    <div><a href=""  class="noNavPage">Услуги</a></div>
                    <div><a href=""  class="noNavPage">Клиенты</a></div>
                </div>
                <button id="exit" class="blueButton">Выйти</button>
                <div class="navNameUser">Администратор</div>
                <div class="navImgUser"></div>
                <img src="../images/menu.png" id="menuMobileEnteredUser" alt="меню навигации">
            </nav>
            <main>
                <div class="grid backAndDeleteGrid">
                    <div class="backAndDelete">
                        <a href="admin.html" class="backEdit">
                            <svg viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 13L1 7L7 1" stroke="#6C6C6C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div>Вернуться к поиску</div>
                        </a>
                        <div class="deleteFlightText">Удалить рейс</div>
                        <img src="../images/xred.png" alt="плюс" class="admIcon">
                    </div>
                </div>
                <div class="voidSmall"></div>
                <form class="formEditFlight">
                    <div class="gridEdit headlineEditGrid">
                        <div>Общая информация</div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div class="input2Cols">
                            <input type="text">
                            <input type="text" class="inputOnCol2">
                        </div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div>Места</div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div>Дополнительные услуги</div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div>Условия: бизнес-класс</div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div>Условия: эконом-класс</div>
                    </div>
                    <div class="gridEdit headlineEditGrid">
                        <div>Условия: минимум-класс</div>
                    </div>
                </form>
           <div class="voidCatalogueHalf"></div>
            </main>
        <script src="../js/script.js"> </script>
    </body>
</html>
