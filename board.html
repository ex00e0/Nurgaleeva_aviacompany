<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Главная</title>
        <style>
            .modal1 {font-family: "Mariupol";                     
                     font-size:3vmax;
                     grid-row:3;
                     grid-column:1/3;}
           
            #formEnter {grid-row:5/8;
                        grid-column:1/3;
                        width:60%;
                        height:100%;
                        display:grid;
                        grid-template-columns: 100%;
                        grid-template-rows:repeat(3,1fr);
                        row-gap:15%;}
            #formReg {grid-row:5/8;
                        grid-column:1/3;
                        width:60%;
                        height:100%;
                        display:grid;
                        grid-template-columns: 100%;
                        grid-template-rows:repeat(4,1fr);
                        row-gap:12%;}
            input {width:100%;
                   height:100%;
                   padding-left: 5%;
                   font-size: 1.1vmax;
                   box-sizing: border-box;
                   font-family: "Inter";
                   color: #6c6c6c;
                   border-radius: 1vmax;
                   grid-column:1;
                   border: 0.1vmax solid #6c6c6c;} 
            input:focus {outline: none;}
       
            .closeEnterReg {grid-row:2;
                         grid-column:1;
                         justify-self: end;}
            .buttonEnterReg {height:100%;
                             width:70%;
                             justify-self: center;}
            #modalShadow {width:100%;
                          position:absolute;
                          display:none;
                          top:0;
                          left:0;
                          background-color: rgba(0,0,0,0.5);}
            #modalEnter {grid-template-rows: 5% 5% 15% 10% 1fr 5% 10% 13%;}
            .modalRegEnter {border-radius:1.5vmax;
                        position:fixed;
                        top:-50%;
                        left:50%;
                        transform: translate(-50%, -50%);
                        transition: all .6s ease-in;
                        background-color: #f9f9f9;
                        border: 0.15vmax solid #2D4EFF;
                        display:grid;
                        grid-template-columns: auto 4%;
                        justify-items: center;}
            #modalReg {grid-template-rows: 5% 5% 12% 10% 1fr 20% 10% 13%;}
            
            * {margin:0;
              padding:0;
              border: 0;
              font-size: 100%;}
            html, body {background-color: #f9f9f9;}
            a {text-decoration: none;
               color:inherit;}
            @font-face { font-family: "Inter";
                    src: url("fonts/Inter-Regular.woff"); 
                   font-weight: normal;
                   font-style: normal; }
            @font-face { font-family: "Inter Light";
                    src: url("fonts/Inter-LightBETA.woff"); 
                   font-weight: normal;
                   font-style: normal; }
            @font-face { font-family: "Mariupol";
                    src: url("fonts/Mariupol-Regular.woff"); 
                   font-weight: normal;
                   font-style: normal; }
            .blueButton {background-color: #2D4EFF;
                         border: none;
                         border-radius: 0.75vmax;
                         color:white;
                         font-size: 1.2vmax;
                         font-family: "Inter";}

            @media (max-width:480px) {nav {height:8vh;
                                           grid-template-columns:5% 10vw 1.5vw 15vw 1fr 0.9fr 2% 0.9fr 2% 5% 5%;} 
                                      #navigation {display: none;}
                                      #menuMobile {grid-column:10;
                                                   width:100%;
                                                   align-self:center;} 
                                      #reg, #enter {height:45%;} 
                                      #modalEnter {width:80%;
                                                   height:33%;}    
                                      #modalReg {width:80%;
                                                 height:40%;}         }
            @media (max-width:1720px) and (min-width:1200px) {nav {height:12vh;
                                                                    grid-template-columns:5% 5vw 1vw 10vw 1fr 0.2fr 2% 0.2fr 5%;} 
                                                              #navigation {display: flex;}
                                                              #menuMobile {display:none;}
                                                              #reg, #enter {height:55%;} 
                                                              #modalEnter {width:40%;
                                                                            height:55%;}
                                                              #modalReg {width:40%;
                                                                        height:70%;} }
            @media (min-width:1721px) {nav {height:14vh;
                                            grid-template-columns:5% 5vw 1vw 10vw 1fr 0.2fr 2% 0.2fr 5%;}
                                        #navigation {display: flex;}
                                        #menuMobile {display:none;} 
                                        #reg, #enter {height:55%;} 
                                        #modalEnter {width:40%;
                                                    height:55%;} 
                                        #modalReg {width:40%;
                                                   height:70%;}}
            nav {width:100%;
                 display:grid;
                 grid-template-rows:100%;}
            #logo {max-width: 100%;
                   max-height: 75%;
                   min-width:90%;
                   min-height:55%;
                  align-self:center;
                  grid-column:2;
                  grid-row:1;}
            #logoText {grid-column:4;
                       color:#2D4EFF;
                       font-family: "Inter Light";
                       font-size: 1.4vmax;
                       align-self: center;
                       grid-row:1;}
            #navigation {grid-column:1/span all;
                         grid-row:1;
                         width:30%;
                         justify-self: center;
                         align-items: center;
                         justify-content: space-between;
                         font-family: "Inter";
                         font-size: 1.4vmax;}
            #curPage {color:#2D4EFF;
                      display: grid;
                      grid-template-columns: 100%;
                      grid-template-rows: 100%;
                      height:100%;}
            #curPage a {grid-row:1;
                        grid-column:1;
                        align-self: center;}
            #blueLine {width:5%;
                       height: 30%;
                       grid-row:1;
                       grid-column:1;
                       background-color: #2D4EFF;
                       justify-self: center;}
            .navBlue:hover {color:#2D4EFF;}
            #reg {grid-column: 8;
                  grid-row:1;
                  align-self:center;}
            #enter {grid-column: 6;
                   grid-row:1;
                   align-self:center;}
            #navMobileShadow {background-color: rgba(0,0,0,0.5);
                              width:60%;
                              height:100%;
                              position:absolute; 
                              top:0;
                              left:0;}
            #navMobile {background-color: rgba(32, 50, 152, 0.9);
                        width:40%;
                        height:100%;
                        position:absolute;
                        top:0;
                        right:0;
                        grid-template-columns: 10% auto 16% 12%;
                        grid-template-rows: 2.5% 3.5% auto;}
            #navMobileText {align-self:center;
                            color:white;
                            height:40%;
                            width:5%;
                            font-family: "Inter";
                            font-size: 1.5vmax;
                            grid-column:2;
                            grid-row:1/span all;
                            grid-template-rows: repeat(4,1fr);
                            grid-template-columns: 100%;}
            #navMobileShadow, #navMobile, #navMobileText {display:none;}
            #close {grid-row:2;
                    grid-column:3;
                    width:100%;
                    height:100%;}
            .labels {grid-column:1;
                margin-top: 1%;
                margin-left: 5.1%;
                font-family: "Inter";
                font-size: 0.9vmax;
                color:#6c6c6c;
                height:10%;
                width:100%;
                display:none;}
            #labelEnterEmailTel, #labelRegName, #enterEmailTel, #regName {grid-row:1;}
            #labelEnterPass, #labelRegEmailTel, #enterPass, #regEmailTel {grid-row:2;}
            #buttonEnter, #labelRegPass, #regPass {grid-row:3;}

            #searchBlock {}
        </style>
    </head>
    <body>
            <nav>
                <img src="images/a11.png" id="logo" alt="логотип">
                <div id="logoText">Мягкие Авиалинии</div>
                <div id="navigation">
                    <div><a href="avi.html" class="navBlue">Главная</a></div>
                    <div id="curPage">
                        <div id="blueLine"></div>
                        <a href="" id="curHover">Табло</a>
                    </div>
                    <div><a href=""  class="navBlue">Информация</a></div>
                    <div><a href=""  class="navBlue">Помощь</a></div>
                </div>
                <button id="enter" class="blueButton">Вход</button>
                <button id="reg" class="blueButton">Регистрация</button>
                <img src="menu.png" id="menuMobile" alt="меню навигации">
            </nav>
            <div id="searchBlock"></div>
            <div id="navMobileShadow"></div>
            <div id="navMobile">

            <div id="modalEnter" class="modalRegEnter">
                <img src="images/plus 2.png" id="closeEnter" class="closeEnterReg" alt="крестик">     
                <div class="modal1">Вход</div>
                <form id="formEnter">
                    <input type="text" placeholder="Email или номер телефона" id="enterEmailTel">
                    <label class="labels" id="labelEnterEmailTel">Email или номер телефона</label>
                    <input type="password" placeholder="Пароль" id="enterPass">
                    <label class="labels" id="labelEnterPass">Пароль</label>
                    <button class="blueButton buttonEnterReg" id="buttonEnter">Войти</button>
                </form>
            </div>
            <div id="modalReg" class="modalRegEnter">
                <img src="images/plus 2.png" id="closeReg" class="closeEnterReg" alt="крестик">     
                <div class="modal1">Регистрация</div>
                <form id="formReg">
                    <input type="text" placeholder="Имя" id="regName">
                    <label class="labels" id="labelRegName">Имя</label>
                    <input type="text" placeholder="Email или номер телефона" id="regEmailTel">
                    <label class="labels" id="labelRegEmailTel">Email или номер телефона</label>
                    <input type="text" placeholder="Придумайте пароль" id="regPass">
                    <label class="labels" id="labelRegPass">Пароль</label>
                    <button class="blueButton buttonEnterReg">Зарегистрироваться</button>
                </form>
            </div>
            <div style="height: 400vh; width: 100%;"></div>

        <script>
                let navBlue = document.getElementsByClassName("navBlue");
                for(let i=0; i<navBlue.length;i++) {navBlue[i].addEventListener("mouseover", function () {document.getElementById("curHover").style.color="black";}   );
                                                    navBlue[i].addEventListener("mouseout", function () {document.getElementById("curHover").style.color="#2D4EFF";}  );}

                let menuMobile=document.getElementById("menuMobile");
                menuMobile.addEventListener("click", function () {document.getElementById("navMobileShadow").style.display="block";
                                                                  document.getElementById("navMobile").style.display="grid";
                                                                  document.getElementById("navMobileText").style.display="grid";  
                                                                  document.body.style.overflow="hidden";  
                                                                  document.body.style.height="100vh";  } );
                let close=document.getElementById("close");
                close.addEventListener("click", function () {document.getElementById("navMobileShadow").style.display="none";
                                                                  document.getElementById("navMobile").style.display="none";
                                                                  document.getElementById("navMobileText").style.display="none";   
                                                             document.body.style.overflow="auto"; 
                                                             document.body.style.height="auto";  } );   
                                                             
                let scrollHeight = document.body.scrollHeight;
                document.getElementById("modalShadow").style.height=`${scrollHeight}px`;                                             
                let enter=document.getElementById("enter");
                enter.addEventListener("click", function () {document.getElementById("modalEnter").style.top="50%";
                                                            document.getElementById("modalShadow").style.display="block";
                                                            } );
                let closeEnter = document.getElementById("closeEnter");
                closeEnter.addEventListener("click", function () {document.getElementById("modalEnter").style.top="-50%";
                                                                  document.getElementById("modalShadow").style.display="none";} );
                let reg=document.getElementById("reg");
                reg.addEventListener("click", function () {document.getElementById("modalReg").style.top="50%";
                                                            document.getElementById("modalShadow").style.display="block";
                                                            } );
                let closeReg = document.getElementById("closeReg");
                closeReg.addEventListener("click", function () {document.getElementById("modalReg").style.top="-50%";
                                                                  document.getElementById("modalShadow").style.display="none";} );
                
                let inputs = document.getElementsByTagName("input");
                let labelsForInputs = document.getElementsByTagName("label");
                for (let i = 0; i < inputs.length; i++) {inputs[i].addEventListener("input", function () {inputs[i].style.paddingTop = "5%";
                                                                                                            labelsForInputs[i].style.display = "block";
                                                                                                            inputs[i].style.color = "black";} );        }
        </script>
    </body>
</html>
